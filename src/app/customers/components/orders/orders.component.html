<div class="container">
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="orders" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Order ID</th>
                    <td mat-cell *matCellDef="let order">{{order.id}}</td>
                </ng-container>

                <ng-container matColumnDef="orderDescription">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let order">{{order.orderDescription}}</td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Date</th>
                    <td mat-cell *matCellDef="let order">{{order.date | date:'short'}}</td>
                </ng-container>

                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef>Amount Paid</th>
                    <td mat-cell *matCellDef="let order" class="bold-cell">${{order.amount}}</td>
                </ng-container>

                <ng-container matColumnDef="orderStatus">
                    <th mat-header-cell *matHeaderCellDef>Order Status</th>
                    <td mat-cell *matCellDef="let order" class="urgent">{{order.orderStatus}}</td>
                </ng-container>

                <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef>Customer Name</th>
                    <td mat-cell *matCellDef="let order">{{order.userName}}</td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef>Address</th>
                    <td mat-cell *matCellDef="let order">{{order.address}}</td>
                </ng-container>

                <ng-container matColumnDef="trackingId">
                    <th mat-header-cell *matHeaderCellDef>Tracking ID</th>
                    <td mat-cell *matCellDef="let order" class="bold-cell1">{{order.trackingId}}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Order</th>
                    <td mat-cell *matCellDef="let order" class="bold-cell1">
                        <span *ngIf="order.orderStatus == 'Placed'">
                            <button mat-raised-button color="primary" class="update-button"
                            routerLink="/customers/ordered_products/{{order.id}}">View Order</button>
                        </span>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="['id','orderDescription','date','amount','orderStatus', 'userName','address', 'trackingId', 'action']"></tr>
                <tr mat-row *matRowDef="let row; columns:['id','orderDescription','date','amount','orderStatus','userName','address','trackingId', 'action']"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
